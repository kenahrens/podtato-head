---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podtato-head-entry
  namespace: default
  labels:
    app: podtato-head
spec:
  selector:
    matchLabels:
      component: podtato-head-entry
  template:
    metadata:
      labels:
        component: podtato-head-entry
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: ghcr.io/nrb/podtato-head/entry:0.2.7
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 31000
        env:
        - name: PODTATO_PORT
          value: "31000"
---
apiVersion: v1
kind: Service
metadata:
  name: podtato-head-entry
  namespace: default
  labels:
    app: podtato-head
spec:
  selector:
    component: podtato-head-entry
  ports:
  - name: http
    nodePort: 31000
    port: 31000
    protocol: TCP
  type: LoadBalancer
  # change to NodePort if no LoadBalancer controller is available
  # type: NodePort
